<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add styles for logo */
        .navTop {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        .navItem img.logo {
            width: 100px; 
            height: auto;
        }

    </style>
    <title>Supplement store</title>
</head>
<body>
    <nav>
        <div class="navTop">
            <div class="navItem">
                <img src="./img/logo.png.png" alt="" class="logo">
            </div>

            <div class="navItem">
                <div class="search">
                    <input type="text" placeholder="search..." class="searchInput">
                    <img src="./img/search.png" width="20" height="20" class="searchIcon">
                </div>
            </div>

            <div class="navItem">
                <span class="limitedOffer">Limited Offer!</span>
            </div>
        </div>

        <div class="navBottom">
            <h3 class="menuItem">Proteins</h3>
            <h3 class="menuItem">Mass Gainers</h3>
            <h3 class="menuItem">Pre-Workouts</h3>
            <h3 class="menuItem">Creatine</h3>
            <h3 class="menuItem">Vitamins</h3>
        </div>
    </nav>
</body>
</html>
