<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add styles for logo */
        .navTop {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        .navItem img.logo {
            width: 100px; 
            height: auto;
        }

    </style>
    <title>Supplement store</title>
</head>
<body>
    <nav>
        <div class="navTop">
            <div class="navItem">
                <img src="./img/logo.png.png" alt="" class="logo">
            </div>

            <div class="navItem">
                <div class="search">
                    <input type="text" placeholder="search..." class="searchInput">
                    <img src="./img/search.png" width="20" height="20" class="searchIcon">
                </div>
            </div>

            <div class="navItem">
                <span class="limitedOffer">Limited Offer!</span>
            </div>
        </div>

        <div class="navBottom">
            <h3 class="menuItem">Proteins</h3>
            <h3 class="menuItem">Mass Gainers</h3>
            <h3 class="menuItem">Pre-Workouts</h3>
            <h3 class="menuItem">Creatine</h3>
            <h3 class="menuItem">Vitamins</h3>
        </div>
    </nav>

    <div class="slider">
        <div class="sliderWrapper">
            <div class="sliderItem">
                <img src="./img/protine.png.png" alt="" class="sliderImg">
                <div class="slidebg"></div>
                <h1 class="sliderTitle">MuscleTech Nitro Whey ISO-Gold</h1>
                <h2 class="sliderPrice">LKR:23500</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
        </div>

        <div class="sliderWrapper">
            <div class="sliderItem">
                <img src="./img/mass.png.png" alt="" class="sliderImg">
                <div class="slidebg"></div>
                <h1 class="sliderTitle">MuscleTech Mass Extreme 2000</h1>
                <h2 class="sliderPrice">LKR:19999</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
        </div>

        <div class="sliderWrapper">
            <div class="sliderItem">
                <img src="./img/pre.png.png" alt="" class="sliderImg">
                <div class="slidebg"></div>
                <h1 class="sliderTitle">Cellucor C4 Pre-Workout</h1>
                <h2 class="sliderPrice">LKR:8999</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
        </div>

        <div class="sliderWrapper">
            <div class="sliderItem">
                <img src="./img/creatine.png.png" alt="" class="sliderImg">
                <div class="slidebg"></div>
                <h1 class="sliderTitle">MuscleTech Platinum Creatine/h1>
                <h2 class="sliderPrice">LKR:9200</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
        </div>

        <div class="sliderWrapper">
            <div class="sliderItem">
                <img src="./img/viatamins.png.png" alt="" class="sliderImg">
                <div class="slidebg"></div>
                <h1 class="sliderTitle">MuscleTech Platinum CLA</h1>
                <h2 class="sliderPrice">LKR:5000</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
        </div>
        

    </div>
</body>
</html>
